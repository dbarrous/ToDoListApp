<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
            <h1 class="white-text" id="title">To-Do List</h1>
          <div id="main" class="card z-depth-5">
              
            <div class="card-content ">
              
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task">
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn light-blue lighten-2 wave-effect">
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Your List</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter By Name</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn indigo darken-4 wave-effect"><i class="material-icons" id="reset">autorenew</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
